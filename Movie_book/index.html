<!DOCTYPE html>
<html>
<head>
    <title>Movie_booked</title>
    <style>
        .line { overflow: hidden; }
        .seat {
            margin: 2px; float: left;
            width: 30px; height: 30px;
            border-radius: 3px;
        }

        .enable { background: gray; }
        .enable:hover { background: black; }
        .disable { background: red; }
        .disable:hover {background: darkred}
    </style>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- 소켓 생성 -->
    <script>
        // 소켓 이벤트를 수행합니다.
        var socket = io.connect();
        // 이벤트를 연결합니다.
        socket.on('reserve', function (data) {
            var $target = $('div[data-x = ' + data.x + '][data-y = ' + data.y + ']');
            $target.removeClass('enable');
            $target.addClass('disable');
        });
        socket.on('cancel', function (data) {
            var $target = $('div[data-x = ' + data.x + '][data-y = ' + data.y + ']');
            $target.removeClass('disable');
            $target.addClass('enable');
        });
    </script>
    <!-- 초기 좌석 생성 -->
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var onClickSeat = function () {
                var x = $(this).attr('data-x');
                var y = $(this).attr('data-y');
                $( "#dialog" ).dialog({
                    resizable: false,
                    height:140,
                    modal: true,
                    buttons: {
                        "예매하기": function() {
                            $(this).off('click');
                            socket.emit('reserve', {
                                x: x,
                                y: y
                            });
                        },
                        "취소": function() {
                            alert("취소했습니다")
                        }
                    }
                });
            };

            var onCancel = function () {
                var x = $(this).attr('data-x');
                var y = $(this).attr('data-y');
                $( "#canceldialog" ).dialog({
                    resizable: false,
                    height:140,
                    modal: true,
                    buttons: {
                        "예매취소하기": function() {
                            $(this).off('click');
                            socket.emit('cancel', {
                                x: x,
                                y: y
                            });
                        },
                        "취소": function() {
                            alert("취소했습니다")
                        }
                    }
                });
            };

            // Ajax를 수행합니다.
            $.getJSON('/seats', { dummy: new Date().getTime() }, function (data) {
                // 좌석을 생성합니다.
                $.each(data, function (indexY, line) {
                    // 문서 객체를 생성합니다.
                    var $line = $('<div></div>').addClass('line');
                    $.each(line, function (indexX, seat) {
                        // 문서 객체를 생성하고 변수 $line에 추가합니다.
                        var $output = $('<div></div>', {
                            'class': 'seat',
                            'data-x': indexX,
                            'data-y': indexY
                        }).appendTo($line);
                        if (seat == 1 && $output.class != 'disable') {
                            // 좌석이 비어 있으면 enable 클래스와 click 리스너를 추가합니다.
                            $output.addClass('enable').on('click', onClickSeat);
                        } else if (seat == 2 && $output.class !='enable') {
                            // 좌석이 사용 불가능하면 disable 클래스를 추가합니다.
                            $output.addClass('disable').on('click',onCancel);
                        }
                    });
                    // 문서 객체를 추가합니다.
                    $line.appendTo('body');
                });
            });
        });
    </script>
</head>
<body>
<div id="dialog" title="영화예매 할꺼 말꺼?" style="display: none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>영화예매?</p>
</div>

<div id="canceldialog" title="영화 예매 취소?" style="display: none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>예매취소?</p>
</div>
</body>
</html>
